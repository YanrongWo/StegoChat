<html>

  <head>

    <title> StegoChat </title>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

    <!-- CSS Reset -->
    <link rel='stylesheet' href='/static/css/reset.css'>

    <link rel='stylesheet' href='/static/css/index.css'>

    <script src="/static/javascript/index.js"></script>
    <script src="static/javascript/web_steganography.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>

  <body>
    <div id="menu" style="">
      <img id="logo" src="/static/images/logo.png"/>
      <p id="logo_name" class="large_text"> StegoChat </p>
    </div>
    <div id="convo_section"> </div>
    <div id="entry_section"> 
      <input type="text" id="message" name="message">
      <button class="btn btn-default normal_text" onclick="sendMessage()"> Send </button>
      <button class="btn btn-default normal_text" onclick="openStegoModal()"> <img id="image_logo" src="/static/images/logo.png"/><p id="image_text">Image</p></button>
    </div>

  <!-- Username Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title normal_text medium_text" id="myModalLabel">Please a choose username:</h4>
        </div>
        <div class="modal-body">
              <label class="normal_text medium_text" for="username">Username:</label>
              <input type="text" id="username" name="username">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default normal_text" data-dismiss="modal">Close</button>
          <button type="button" onclick="setUsername()"class="btn btn-primary normal_text">Submit</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Stego Modal -->
  <div class="modal fade" id="stegoModal" tabindex="-1" role="dialog" aria-labelledby="stegoLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title normal_text medium_text" id="myModalLabel">StegoImage</h4>
        </div>
        <div class="modal-body">
              <label class="normal_text medium_text" for="imageMessage">Message</label> <br/>
              <input type="text" id="imageMessage" name="imageMessage"> <br/><br/>
              <label class="normal_text medium_text" for="imageMessage">Image Search</label><br/>
              <input type="text" id="imageSearch" name="imageSearch">
              <button type="button" class="btn btn-default normal_text" onclick="getImages()"> Search </button>
              <div id="stego_image_div"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default normal_text" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  </body>
</html>
